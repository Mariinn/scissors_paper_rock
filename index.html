<head>

    <title>Камень-ножницы-бумага</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<body>
    <!--
        Камень - серый
        Ножницы - оранжевые
        Бумага - белая
    -->
    <div class="col-10 mx-auto text-center mt-5">
        <h1 class="info text-light">Игрок 1 ходит!</h1>
        <div class="row mt-5 py-5">
            <div class="col-6 py-5 text-light"style="background-color: ;">
                <h1 class="text-dark">Игрок 1</h1>
                <div class=" choice-player-1">

                </div>
                <p>Камень - A</p>
                <p>Ножницы - S</p>
                <p>Бумага - D</p>
            </div>
            <div class="col-6 py-5 text-light" style="background-color: ;">
                <h1 class="text-dark">Игрок 2</h1>
                <div class=" choice-player-2">
                </div>
                <p>Камень - J</p>
                <p>Ножницы - K</p>
                <p>Бумага - L</p>
            </div>
        </div>
    </div>
    
<script type="text/javascript">
    let choosePlayer=1
let info= document.querySelector(".info")
let chp1= document.querySelector(".choice-player-1")
let chp2= document.querySelector(".choice-player-2")
let playerStatus1=null;
let playerStatus2=null;
document.addEventListener("keydown", function (event) {
    console.log(event.code)
    if(choosePlayer==1){
        if(event.code == "KeyS"){
            console.log("игрок 1 нажал на S")
            choosePlayer = 2;
            playerStatus1= 'scissors'
            info.innerHTML = 'Игрок 2 ходит!'
        } else if(event.code == "KeyD"){
            console.log("игрок 1 нажал на d")
            choosePlayer = 2;
            playerStatus1= 'paper'
            info.innerHTML = 'Игрок 2 ходит!'
        } else if(event.code == "KeyA"){
            console.log("игрок 1 нажал на A")
            choosePlayer = 2;
            playerStatus1= 'rock'
            info.innerHTML = 'Игрок 2 ходит!'
        } else {
            console.log("Не та кнопка")
        }
        
    } else if(choosePlayer == 2){
        if(event.code == "KeyJ"){
            console.log("игрок 2 нажал на j")
            choosePlayer = 0;
            playerStatus2= 'rock'
            info.innerHTML = '-----'
        } else if(event.code == "KeyK"){
            console.log("игрок 2 нажал на k")
            choosePlayer = 0;
            playerStatus2='scissors'
            info.innerHTML = '-----'
        } else if(event.code == "KeyL"){
            console.log("игрок 2 нажал на l")
            choosePlayer = 0;
            playerStatus2= 'paper'
            info.innerHTML = '-----'
        } else {
            console.log("Не та кнопка")
        }
    } 
    let coldiv =function(){
        if(playerStatus1=='scissors'){
            chp1.style.backgroundImage = "url(scissors2.png)"
        } else if (playerStatus1=='rock') {
            chp1.style.backgroundImage = "url(rock2.png)"
        } else if (playerStatus1=='paper') {
            chp1.style.backgroundImage = "url(paper2.png)"
        }
        if(playerStatus2=='scissors'){
            chp2.style.backgroundImage = "url(scissors.png)"
        } else if (playerStatus2=='rock') {
            chp2.style.backgroundImage = "url(rock.png)"
        } else if (playerStatus2=='paper') {
            chp2.style.backgroundImage = "url(paper.png)"
        }
    }
    let rez =function(){
        if(playerStatus1==playerStatus2) {
            info.innerHTML = 'Ничья'
        } else if(playerStatus1=='rock' && playerStatus2=='scissors'){
            info.innerHTML = 'Игрок 1 Победил!'
        } else if(playerStatus1=='scissors' && playerStatus2=='paper'){
            info.innerHTML = 'Игрок 1 Победил!'
        } else if(playerStatus1=='paper' && playerStatus2=='rock'){
            info.innerHTML = 'Игрок 1 Победил!'
        } else {
            info.innerHTML = 'Игрок 2 Победил!'
        }
    } 
    if(choosePlayer == 0){
        setTimeout(coldiv, 500);
        setTimeout(rez, 1000);
    }
})
